<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dividindo Números</title>
</head>
<body>
    <h1>Dividindo Valores</h1>

    <input type="number" name="dtxt1" id="idtxt1">
    <input type="number" name="dtxt2" id="idtxt2">
    <input type="button" value="Dividir" onclick="dividir()">
    <div id="r">O Resultado da divisão é</div>
    <script>
        function dividir(){
            var d1 = document.getElementById('idtxt1')
            var d2 = document.getElementById('idtxt2')
            var r = document.getElementById('r')
            var n1 = Number(d1.value)
            var n2 = Number(d2.value)
            var res = n1 / n2 
            r.innerText = ('O resultado da divisão é ' + res)
        }
    </script>
</body>
</html>
