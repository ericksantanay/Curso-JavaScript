<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiplicando Números</title>
</head>
<body>
        <h1>Multiplicando Numeros</h1>
        <input type="number" name="txt1" id="itxt1"> x
        <input type="number" name="txt2" id="itxt2">
        <input type="button" value="Multiplique" onclick="multiplique()">
        <div id="res">O resultado é</div>

        <script>
            function multiplique(){
            var ip1 = document.getElementById('itxt1')
            var ip2 = document.getElementById('itxt2')
            var r = document.getElementById('res')
            var n1 = Number(ip1.value)
            var n2 = Number(ip2.value)
            var m = n1 * n2
            r.innerText = (`O Resultado é ${m}`)
            }
           
        </script>
</body>
</html>
