<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subtraindo Números</title>
</head>
<body>
    <h1>A subtração dos números são</h1>
    <input type="number" name="sub1" id="isub1"> -
    <input type="number" name="sub2" id="isub2">
    <input type="button" value="Subtrair" onclick="subtrair()">
    <div id="res">O Resulltado é </div>
    <script>
        function subtrair(){
            var s1 = window.document.getElementById('isub1')
            var s2 = window.document.getElementById('isub2')
            var r = window.document.getElementById('res')
            var n1 = Number(s1.value)
            var n2 = Number(s2.value)
            var s = n1 - n2 
            r.innerText = (`O Resultado é ` + s)
        }
    </script>
</body>
</html>
