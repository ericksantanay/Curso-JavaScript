<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Somando Números</title>
</head>
<body>
    <h1>Somando valores</h1>
    <input type="number" name="txt1" id="itxt1"> + 
    <input type="number" name="txt2" id="itxt2">
    <input type="button" value="Soma" onclick="somar()">
    <div id="res">Resultado</div>
    <script>
        function somar(){
            var tn1 = window.document.getElementById('itxt1')
            var tn2 = window.document.getElementById('itxt2')
            var res = window.document.getElementById('res')
            var n1 = Number(tn1.value)
            var n2 = Number(tn2.value)
            var s = n1 - n2 
            res.innerText = (`A subtração entre ${n1} e ${n2} é ${s}`)
        }
    </script>
</body>
</html>
