<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Somando Números</title>
</head>
<body>
    <h1>Somando valores</h1>
    <input type="number" name="caixa1" id="icaixa1">
    <input type="number" name="caixa2" id="icaixa2">
    <input type="button" value="Subtrair" id="subtrair">
    <div id="r">Resultado</div>
    <script>
       
        var s = window.document.getElementById('subtrair')
        s.addEventListener('click', subtrair)

        function subtrair(){
            var ip1 = window.document.getElementById('icaixa1')
            var ip2 = window.document.getElementById('icaixa2')
            var r = window.document.getElementById('r')
            var s1 = Number(ip1.value)
            var s2 = Number(ip2.value)
            var s = s1 - s2
            r.innerText = (`A subtração entre ${s1} e ${s2} é ${s}`)
        }
    </script>
</body>
</html>
