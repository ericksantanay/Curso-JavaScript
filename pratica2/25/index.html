<!DOCTYPE html>

<head>

    <title>Controle de Estoque Simples</title>

<body>

    <div>
        <p>Tênis</p>
        <p>Unidades 10</p>

    <div>
        <p>Calça</p>
        <p>Unidades 10</p>
    </div>

    <div>
        <p>Camisa</p>
        <p>Unidades 10</p>
    </div>

</body>
