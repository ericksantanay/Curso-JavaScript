<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lâmpada Inteligente</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background-color: #222;
    }

    #lampada {
      width: 200px;
      height: 200px;
      border-radius: 50%;
      background-color: black;
      box-shadow: 0 0 20px #000;
      margin-bottom: 20px;
      transition: 0.3s;
    }

    button {
      margin: 5px;
      padding: 10px 20px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <div id="lampada"></div>

  <div>
    <button onclick="ligar()">Ligar</button>
    <button onclick="desligar()">Desligar</button>
    <button onclick="automatico()">Ligar Automático</button>
    <button onclick="parar()">Parar</button>
  </div>

  <script>
    // lampa aonde vai aparecer a cor e cores aonde eu amarzenei as cores que eu quero que apareça
    let lampa = document.getElementById('lampada')
    let cores = ["yellow", "white", "blue"]
    let black = 'black'
    // Primeira função
    indice = 0
    function automatico() {

        tempo = setInterval(function() { 

            
            lampa.style.backgroundColor = (cores[indice])
            indice++


            if (indice >= cores.length) {
                indice = 0
            } 
        }, 1000)

        
    }


    // Função de ligar a lampada 
    function ligar() {
        clearTimeout(tempo)
        lampa.style.backgroundColor = (cores[1])
    }


    // Função de desligar a lampada 
    function desligar() {
        clearTimeout(tempo)
        lampa.style.backgroundColor = (black)
    }

    function parar() {
        clearTimeout(tempo)
    }

    

  </script>
</body>
</html>
