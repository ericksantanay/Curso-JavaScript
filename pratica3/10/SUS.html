<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema do sus</title>
    <style>
        body {
            background-color: rgba(143, 143, 143, 0.774);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: Arial, Helvetica, sans-serif;
        }

        div {
            border-radius: 20%30%60%33%;
            padding: 3%;
            background-color: rgb(239, 239, 239);
            color: black;
            text-align: center;
        }

        label {
            padding: 3px;
            margin: 10px;
        }

        input {
            border-radius: 4px;
            padding: 15px;
            outline: none;
            border: 1px solid rgb(37, 37, 37);
            margin-top: 20px;
        }

        #btn {
            border: none;
            font-size: 17px;
            font-weight: 500;
            color: white;
            background-color: darkorchid;
            cursor: pointer;
            transition: .3s ease-in-out;
        }

        #btn:hover {
           transform: scale(1.05);
           box-shadow: 0 0 15px rgba(88, 21, 121, 0.876);
        }
    </style>
</head>
<body>
    
    <div class="container">
        <h1>Sitema do SUS</h1>
        <div class="inputs">

            <!--VOCE ESTA BEM?-->
            <!--SIM-->
            <label for="">Voce esta bem?</label> <br>
            <label for="sim">Sim</label>
            <input type="radio" name="estabem" id="isim" required> 
            <!--NAO-->
             <label for="não">Não</label>
            <input type="radio" name="estabem" id="inao" required> <br> <br> 
            

            <!--Sintoma-->
            <label for="sintoma">Qual é o seu Sintoma?</label> <br>
            <input type="text" id="itext" required placeholder="Sintoma"> <br>

            <input id="btn" type="button" value="Ver Sintoma" onclick="Resultado()">

            <p class="resposta">0000</p>
            
             

        </div>
    </div>

</body>
</html>
