<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mostrar/Ocultar senha em um campo de login.</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_" />

    <style>
        body {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: rgb(215, 215, 215);
            font-family: Arial, Helvetica, sans-serif;
        }

        div {
            background-color: white;
            padding: 40px;
            border-radius: 5px;
        }

        input {
            padding: 15px;
            border-radius: 5px;
            border: 1px solid black ;
            

        }

        span {
            position: absolute;
            left: 55%;
            top: 55%;
            cursor: pointer;
        }

    </style>
</head>
<body>

    <div>
        <h1>Digite uma Senha</h1>
        <input type="password" id="isenha"><span class="material-symbols-outlined">visibility</span>
    </div>


    <script src="script.js"></script>
</body>
</html>
