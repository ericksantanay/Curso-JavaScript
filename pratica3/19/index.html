<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulador de Tema + Cadastro</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_" />

    <style>

        body {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            background-color: gray;
            padding: 40px;
            border-radius: 5px;
            text-align: center;
        }

        .tema {
            margin: 20px;
        }

        #icones {
            cursor: pointer;
        }

        input {
            padding: 10px;
            border-radius: 5px;
            border: none;
            margin: 10px;
        }

        .btn {
            cursor: pointer;
            transition: .3s;
        }

        .btn:hover {
            color: white;
            background-color: blueviolet;
        }


    </style>
</head>
<body>
    
    <div class="container"> 
        <div class="tema">
            <span id="icones" class="material-symbols-outlined" onclick="MudarTema()">bedtime</span>
        </div>

        <div class="inputs">
            <input type="text" name="nome" id="inome" placeholder="Seu Nome">
            <input type="number" name="idade" id="iidade" placeholder="Ano de Nascimento">
            <h2 id="res"></h2>
            <input class="btn" type="button" value="Verificar" onclick="Verificar()">
        </div>
    </div>


    <script src="index.js"></script>
</body>
</html>
