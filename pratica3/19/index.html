<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulador de Tema + Cadastro</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_" />
</head>
<body>
    
    <div class="container"> 
        <div class="tema">
            <span class="material-symbols-outlined">bedtime</span>
        </div>

        <div class="inputs">
            <input type="text" name="nome" id="inome" placeholder="Seu Nome">
            <input type="text" name="idade" id="iidade" placeholder="Sua Idade">
            <input type="button" value="Verificar" onclick="Verificar()"
        </div>
    </div>


    <script src="index.js"></script>
</body>
</html>
