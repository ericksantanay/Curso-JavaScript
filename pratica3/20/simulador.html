<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulador de Cadastro e Lista de Usuários</title>
</head>
<body>
    

    <div class="container">
        <h1>Simulador de Cadastro e Lista de Usuários</h1>
        <div class="inputs">

            <input type="text" name="idade" id="iidade"  placeholder="Idade">

            <input type="button" value="Cadastrar">
        </div>
    </div>


</body>
