<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Notas</title>

    <style>
        body {
            background-color: rgba(237, 237, 237, 0.83);
            display: flex;
            font-family: Arial, Helvetica, sans-serif;
        }

        div {
            text-align: center;
            background-color: white;
            padding: 40px;
            border-radius: 5px;
            margin:  20px auto;
        }

        input {
            padding: 15px;
            border-radius: 5px;
            border: none;
            background-color: rgb(228, 228, 228);
            margin: 10px;
        }

        button {
            padding: 15px;
            border-radius: 4px;
            color: white;
            background-color: rgb(19, 161, 208);
            font-weight: 600;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: rgb(14, 112, 145);
        }
    </style>
</head>
<body>
    

    <div>
        <h1>Sistema de Notas</h1>
        <input type="text" name="nome" id="inome" placeholder="Nome">
        <input type="number" name="nota" id="inota" placeholder="Nota">
        <button type="button" onclick="Adicionar()">Adicionar</button>
        <p id="resul" ></p>
        <p id="media"></p>
    </div>


    <script src="script.js"></script>
</body>
</html>
