<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Palavras que mudam</title>
</head>
<body>
    

    <div id="res">

    </div>


    <script>
        let r = document.getElementById('res')
        let palavras = ["Ola", "Tudo", "Bem"]
        indice = 0
        setInterval(function(){

            r.innerText = (palavras[indice])
            indice++

            if (indice >= palavras.length) {
                indice = 0
            }
        }, 1000)
    </script>
</body>
</html>
