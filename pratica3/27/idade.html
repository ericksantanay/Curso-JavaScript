<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Idade</title>
</head>
<body>
    
    <div>
        <h1>Digite seu ano de nascimento </h1>
        <input type="number" name="ano" id="iano">
        <input type="button" value="Verificar" onclick="Verificar()">
        <p id="res"></p>
    </div>



    <script>
        // Aonde vai aparecer o resultado
        let r = document.getElementById('res')

        let max = 4

        function Verificar() {
            //Input ano
            let ipAno =document.getElementById('iano')
            let IpAnoValue = ipAno.value

            
            // Manipulação das datas
            let data = new Date()
            let anoAtual = data.getFullYear()
            let conta = Number(anoAtual - IpAnoValue)

            r.innerText = (conta)


            if (IpAnoValue === '') {
                alert('Preencha o campo abaixo')
                return
            }else if (IpAnoValue.length > max) {
                alert('Preencha corretamente')
                ipAno.value = ''
                r.innerText = ''
                return
            }

            document.getElementById('iano').value = ''
        }

    </script>
</body>
</html>
