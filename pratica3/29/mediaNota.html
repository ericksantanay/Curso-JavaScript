<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Notas de Alunos</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_"/>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
        <div class="container">
            <h1>Sistema de Notas</h1>
            <div class="text">
                <input type="text"  id="nome" placeholder="Nome do Aluno">
                <input type="number" id="nota1" placeholder="Nota 1">
                <input type="number" id="nota2" placeholder="Nota 2">
                <input type="number" id="nota3" placeholder="Nota 3">
                <button type="button">Cadastrar</button>
            </div>
            <div id="mensaguem">
                <p>Nome do aluno:</p>
                <p>Notas:</p>
                <p>media:</p>
                <p>Media do aluno:</p>
                <p>Aprovado/Reprovado:</p>
                <span class="material-symbols-outlined" onclick="deletar({indice})">delete</span>
            </div>

        </div>

    <script src="script.js"></script>
</body>
</html>
