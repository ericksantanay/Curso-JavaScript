<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Irrigação Automático</title>
    <style>
        body {
            height: 97vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: Arial, Helvetica, sans-serif;
            transition: .3s;
        }

        div {
            width: 300px;
            height: 100px;
            background-color: #999;
            text-align: center;
            border-radius: 5px;
        }

        div input {
            padding: 10px;
            border-radius: 5px;
            border: none;
            background-color: rgba(101, 28, 236, 0.829);
            color: rgb(0, 0, 0);
            font-weight: bold;
            cursor: pointer;
        }

        
    </style>
</head>
<body>
    
    <div>
        <p id="humidade">Humidade: 50%</p>
        <p id="estado"></p>
        <input type="button" value="Regar" onclick="regar()">
        <input type="button" value="Secar" onclick="secar()">
        <input type="button" value="Parar" onclick="parar()">
    </div>


    <script src="script.js"></script>
</body>
</html>
