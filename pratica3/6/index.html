<!DOCTYPE html>
<html lang="pr-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TEste de icones</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon" />
    <style>
        .container #itens {
            display: none;
        }

        .container #menu {
            cursor: pointer;
        }
    </style>
</head>
<body>
    
    <div class="container">
       

            <span id="menu" class="material-symbols-outlined" onclick="ClickMenu()">menu</span>

        <div id="itens">
            <ul>
                <li>eeee</li>
                <li>eeee</li>
                <li>eeee</li>
                <li>eeee</li>
                <li>eeee</li>
                <li>eeee</li>
                <li>eeee</li>
            </ul>
        </div>
    </div>

    <script>
        let menu = document.getElementById('menu')

        function ClickMenu() {
        if (itens.style.display == 'block') {
            itens.style.display = 'none'
            menu.innerText = ('menu')
        }else {
            itens.style.display = 'block'
            menu.innerText = ('close')
        }
        }
        
    </script>
</body>
</html>
