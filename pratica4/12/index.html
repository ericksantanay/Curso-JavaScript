<!DOCTYPE html>
<html lang="pr-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>programa que receba dois n√∫meros e mostre o maior deles.</title>
</head>
<body>

    <input type="number"  id="num1">
    <span id="res"></span>
    <input type="number"  id="num2">
    <button onclick="Maior()">Mostrar</button>
    

    <script>
        function Maior() {
            let r = document.getElementById('res')
            let num1 = document.getElementById('num1').value
            let num2 = document.getElementById('num2').value

            if (num1 > num2) {
                r.innerText = "<"
            }else if (num1 == num2){
                r.innerText = "="
            }else {
                r.innerText = ">"
            }

        }
    </script>
</body>
</html>
