<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pe√ßa um nome e mostre quantas letras ele tem</title>
</head>
<body>
    
    <input type="text"  id="nome" placeholder="Nome">
    <button onclick="Mostrar()">Mostrar Quantidade</button>
    <p id="r"></p>


    <script>
        let r = document.getElementById('r')

        function Mostrar() {
            let nome = document.getElementById('nome').value

            r.innerText = (`Seu Nome tem ${nome.length} Letras `)

            document.getElementById('nome').value = ''
        }


    </script>
</body>
</html>
