<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrinho</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_" />

    <style>
        #hamburguer {
            cursor: pointer;
            font-size: 26px;
        }

        #menu {
            display: none;
        }
    </style>
</head>
<body>

    <span id="hamburguer" class="material-symbols-outlined" onclick="ClickMenu()">shopping_cart</span>

    <div id="menu">
        <div id="res">
           
            
        </div>
    </div>

    <div class="produtos">
        <h1>Digite o produto e o Preço</h1>
        <input type="text" id="iproduto" placeholder="Produto">
        <input type="number"  id="ipreco" placeholder="Preço">
        <input type="button" value="+" onclick="cart()">
    </div>


    <script src="script.js"></script>

</body>
</html>
