<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Relogio Digital</title>
    <style>
        body {
            height: 96vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, Helvetica, sans-serif;
            font-size: 2rem;
           background-image: linear-gradient(to left,  rgb(255, 149, 0), orange, rgba(255, 255, 0, 0.728));
        }

        .container {
            background-color: orange;
            padding: 60px 30px;
            border-radius: 15px;
            box-shadow: rgba(0, 0, 0, 0.329) 0px 10px 36px 0px, rgba(0, 0, 0, 0.06) 0px 0px 0px 1px;
            background-image: linear-gradient(to left,  rgb(255, 149, 0), orange, rgba(255, 255, 0, 0.943));
        }

        span {
            border-radius: 20px;
            padding: 50px;
            color: white;
            background-color: rgba(48, 48, 48, 0.866);
            box-shadow: rgba(0, 0, 0, 0.16) 0px 10px 36px 0px, rgba(0, 0, 0, 0.06) 0px 0px 0px 1px;
            margin: 5px;
        }
    </style>
</head>
<body>

        <div class="container">
            <div id="hor">
                <span id="horas"></span>     <span id="minutos"></span>     <span id="segundos"></span>
            </div>
            
        </div>

        

        <script src="script.js"></script>
</body>
</html>
