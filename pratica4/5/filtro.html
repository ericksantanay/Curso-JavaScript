<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filtrar nomes que começam com uma letra</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=delete" />
    <style>

        body {
            font-family: Arial, Helvetica, sans-serif;
            height: 100vh;
            display: flex;
            justify-content: center;
            background-color: rgb(227, 227, 227);
        }

        div {
            text-align: center;
            padding: 15px;
            background-color: white;
            height: max-content;
            border-radius: 10px;
            margin-top: 40px;
        }

        input {
            padding: 10px;
            border-radius: 5px;
            border: 1px solid black;
        }

        .btn {
            color: white;
            font-weight: 600;
            cursor: pointer;
            border: none;
            background-color: rgb(43, 190, 239);
            transition: .3s;
            border-radius: 4px;
            padding-left: 17px;
            padding-right: 17px;
        }

        .btn:hover {
            background-color: rgb(10, 91, 118);
        }

        p {
            width: max-content;
            border: 1px solid black ;
            padding: 10px;
        }

        #del {
            cursor: pointer;
            display: block;
            color: red;
        }
    </style>
</head>
<body>
    

    <div>
        <h1>Filtrar nomes que começam com uma letra</h1>
        <input type="text"  id="pesquisa">
        <input class="btn" type="button" value="Adicionar" onclick="Adicionar()">
        <input class="btn" type="button" value="Buscar" onclick="Buscar()">
        <p id="res"></p>
    </div>


    <script src="script.js"></script>
</body>
</html>
