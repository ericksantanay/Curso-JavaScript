<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mostrar senha </title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_"/>
    <style>
        body {
            background-color: rgb(226, 226, 226);
            font-family: Arial, Helvetica, sans-serif;
        }

        #div-mae {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        #container {
            display: flex;
            flex-direction: column;
            background-color: white;
            padding: 30px;
            border-radius: 10px;
        }

        #cont-email,#cont-senha {
            display: flex;
            flex-direction: column;
        }

        input {
           width: 250px;
           padding: 10px;
           margin-bottom: 10px;
           border-radius: 3px;
           border: 1px solid black;
        }

        span {
            cursor: pointer;
            margin-top: -37px;
            margin-left: 280px;
        }

    </style>
</head>
<body>
    <div id="div-mae">
            <div id="container">
                <div id="cont-email">
                    <label for="email">Email</label>
                    <input type="email" id="email">
                </div>
                <!--SENHA-->
               <div id="cont-senha">
                     <label for="senha">Senha</label>
                    <input type="password" id="senha"> <span id="icone" class="material-symbols-outlined" onclick="mostrarsenha()">visibility</span>
               </div>
            </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
