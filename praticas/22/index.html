<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Cachorro</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div>
        <h1>Cadastre o Seu cachorro</h1>

        <input id="btn" type="button" value="Cadastrar" onclick="cadastro()">
        <p id="res"></p>
    </div>

    <script src="index.js">

    </script>
</body>
</html>
