<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sistema de Notas</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #f0f0f0;
    }
    .container {
      background: white;
      padding: 20px;
      border-radius: 10px;
      text-align: center;
      box-shadow: 0px 4px 10px rgba(0,0,0,0.2);
    }
    input {
      margin: 5px;
      padding: 8px;
    }
    button {
      margin-top: 10px;
      padding: 10px;
      cursor: pointer;
    }
    #res {
      margin-top: 20px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Sistema de Cadastro de Notas</h1>
    <input type="text" id="nome" placeholder="Nome do aluno"><br>
    <input type="number" id="nota1" placeholder="Nota 1 (0 a 10)"><br>
    <input type="number" id="nota2" placeholder="Nota 2 (0 a 10)"><br>
    <button onclick="analisar()">Analisar</button>
    <p id="res"></p>
  </div>

  <script>
        function analisar(){
            // Variaveis para armazenar os valores dos inputs
            var ip1 = document.getElementById('nome')
            var not1 = Number(document.getElementById('nota1').value)
            var not2 = Number(document.getElementById('nota2').value)

            //Outras variaveis com o tota de provas, resultado das 2 notas e o resultado que vai ser exibido.
            var totalProvas = 2
            var resultado = not1 + not2 / totalProvas
            var r = document.getElementById('res')

            if (resultado >= 7){
                r.innerText = (`Parabéns ${ip1} voce tirou ${resultado}.`)
            }else{
                if (resultado >= 5 || resultado < 7 ){
                    r.innerText = (`${ip1}voce tirou ${resultado} e ainda esta na média.`)
                }else {
                    if (resultado < 5 ){
                        r.innerText = (`${ip1} voce tirou ${resultado} e esta abaixo da média.`)
                    }
                }
            }
        }
  </script>
</body>
</html>
