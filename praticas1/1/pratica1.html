<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste</title>
    <style>
        body{
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        div{
            margin: 50px;
        }

        div input{
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div>
        <input type="button" value="Click Aqui" onclick="mostrar()">
    </div>
            <p id="resul">Ola</p>
    <script>
        function mostrar(){
            var r = window.document.getElementById('resul')
                r.innerText = ("Ola Mundo Lindo")
        }
    </script>
</body>
</html>
