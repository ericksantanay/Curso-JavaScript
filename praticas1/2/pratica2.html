<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pratica</title>
</head>
<body>
    <h1>Coloque seu ano de nascimento abaixo</h1>
    <div>
        <input type="number" name="txt1" id="itxt1">
        <input type="button" value="Clique Aqui" onclick="aperte()">
    </div>

    <p id="res"></p>

    <script>
        function aperte(){
            //Pegue o valor digitado no input 
        var ip = document.getElementById('itxt1').value

            //transformando em n√∫meros 
            var anoNascimento = Number(ip)

            //Ano atual do sistema 
            var anoAtual = new Date().getFullYear()

            // Conta
            var idade = anoAtual - anoNascimento
            var r = document.getElementById('res')
            r.innerText = `Voce tem ${idade} anos `
        }
    </script>
</body>
</html>
