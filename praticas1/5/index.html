<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pratica</title>
</head>
<body>
    <h1>Escolha um número</h1>
    <p>Eu irei ver se voce acerta o número que eu escolhi!!.</p>
    <input type="number" name="txt" id="itxt">
    <input type="button" value="Testar" onclick="escolha()">
    <div id="res"></div>
    <script>
        function escolha(){
           var ip = Number(document.getElementById('itxt').value)
           var num = 4
           var r = document.getElementById('res')

           if (ip > num){
             r.innerText = ('ERROU KKKKK')
           }else {
            if (ip < num ){
                r.innerText = ('ERROU KKKK')
            }else{
                if (ip == num){
                    r.innerText = ('Voce Acertou!!!!!')
                }
            }
           }      
        }
    </script>
</body>
</html>
