<!DOCTYPE html>
<html lang="PT-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analista de Boletim</title>
    <style>
        *{
            padding: 10px;
            margin: 20px;
        }
        div{
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
        }
        div #btn{
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div>
        <h1>Vamos ver se sua nota foi boa ?</h1>
        <input type="number" name="txt" id="itxt">
        <input id="btn" type="button" value="Analisar" onclick="analisar()">
        <p id="res"></p>
    </div>

        <script>
            function analisar(){
                var ip = Number(document.getElementById('itxt').value)
                var r = document.getElementById('res')

                if (ip >= 7){
                    r.innerHTML = (`Parabéns voce tirou ${ip} voce foi muito bem, continue assim!!!!`)      
                }else{
                    if (ip >= 5 ){
                        r.innerHTML = (`Voce tirou ${ip} e esta na média, tome cuidado!!!`)
                    }else{
                        if (ip < 5){
                            r.innerHTML = (`Voce tirou ${ip} e esta abaixo da média, e voce foi muito mal, tome muito cuidado!!!!`)
                        }else{
                              if (ip === ''){
                                 alert('[ERRO] digite um nota de 0 a 10')
                                 return
                              }
                        }
                    }
                }
            }
        </script>
</body>
</html>
