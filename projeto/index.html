<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gerenciador de Tarefas</title>
</head>
<body>

      <main id="container">
          <h2>Task Manager</h2>

        <div class="resultadoTarefas"> <!--DIV RESULTADO TAREFAS-->

            <div class="tarefas blue"><!--DIV 1-->
                <span>Total Tarefas</span>
                <p id="resultado1">0</p>
            </div> <!--DIV 1-->

            <div class="tarefas green"> <!--DIV 2-->
                <span>Tarefas Pendentes</span>
                <p id="resultado2">0</p>
            </div> <!--DIV 2-->


            <div class="tarefas orange"> <!--DIV 3-->
                <span>Em Andamento</span>
                <p id="resultado3">0</p>
            </div> <!--DIV 3-->

            <div class="tarefas purple"> <!--DIV 4-->
                <span>Concluido</span>
                <p id="resultado4">0</p>
            </div> <!--DIV 4-->

        </div> <!--DIV RESULTADO TAREFAS-->

        <div class="adicionareTarefas"> <!--ADICIONAR TAREFAS-->
            <h2>Adicionar Tarefas</h2>

            <div class="inputsTxt"> <!--DIV DOS INPUTS-->
                <input type="text" id="itarefa" placeholder="Nova Tarefa">
                
                <div class="prioridadeDaTarefa">
                    <p>Prioridade:</p>
                    <select>
                        <option class="prioridade" value="Alta">Alta Prioridade</option>
                        <option class="prioridade" value="Media">Media Prioridade</option>
                        <option class="prioridade" value="Baixa">Baixa Prioridade</option>
                    </select>

                    <button class="btnAdicionar" onclick="AdicionarTarefa()">Adicionar Tarefa</button>
                </div>

                <div id="ListaDeTarefas">
                    <div class="resultadoListaTarefas">
                        <div class="left">
                            <div class="textNameEPrioridade">
                                <p class="nomeTarefa">Finalizar relat√≥rio</p>
                                <p class="resultadoPrioridade">Alta Prioridade</p>
                            </div>
                            <p class="status">Status:</p>
                        </div>

                        <div class="right">
                            <div class="btns">
                                <button class="editar" onclick="Editar()">Editar</button>
                                <button class="excluir" onclick="Excluir()">Excluir</button>
                            </div>
                        </div>
                    </div>
                </div>

            </div><!--DIV DOS INPUTS-->
        </div> <!--ADICIONAR TAREFAS-->








      </main>

</body>
</html>
