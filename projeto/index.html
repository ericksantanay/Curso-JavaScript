<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gerenciador de Tarefas</title>
</head>
<body>

      <main id="container">
          <h2>Task Manager</h2>

        <div class="resultadoTarefas"> <!--DIV RESULTADO TAREFAS-->

            <div class="tarefas blue"><!--DIV 1-->
                <span>Total Tarefas</span>
                <p id="resultado1">0</p>
            </div> <!--DIV 1-->

            <div class="tarefas green"> <!--DIV 2-->
                <span>Tarefas Pendentes</span>
                <p id="resultado2">0</p>
            </div> <!--DIV 2-->


            <div class="tarefas orange"> <!--DIV 3-->
                <span>Em Andamento</span>
                <p id="resultado3">0</p>
            </div> <!--DIV 3-->

            <div class="tarefas purple"> <!--DIV 4-->
                <span>Concluido</span>
                <p id="resultado4">0</p>
            </div> <!--DIV 4-->

        </div> <!--DIV RESULTADO TAREFAS-->

        <div class="adicionareTarefas"> <!--ADICIONAR TAREFAS-->
            <div id="background">
                <h2>Adicionar Tarefas</h2>

              <div class="inputsTxt"> <!--DIV DOS INPUTS-->
                  <input type="text" id="itarefa" placeholder="Nova Tarefa">
                
                  <div class="prioridadeDaTarefa">
                      <p>Prioridade:</p>
                        <select class="opcoesPrioridade">
                          <option class="prioridade" id="prioridade-alta" value="Alta">Alta </option>
                          <option class="prioridade" id="prioridade-media" value="Media">Media </option>
                          <option class="prioridade" id="prioridade-baixa" value="Baixa">Baixa </option>
                        </select>

                        
                  </div>

                  <select id="estadoDoStatus">
                    <option value="Concluido">Concluido</option>
                    <option value="Andamento">Andamento</option>
                    <option value="Pendente">Pendente</option>
                  </select>

                  <button class="btnAdicionar" onclick="AdicionarTarefa()">Adicionar Tarefa</button>
              </div>
            </div> 

                <div id="ListaDeTarefas">
                  <h2>Lista De Tarefas</h2>
                    <div class="resultadoListaTarefas">
                        
                     

                    </div>



                    
                </div>

                

            </div><!--DIV DOS INPUTS-->
        </div> <!--ADICIONAR TAREFAS-->
      </main>

      <script src="script.js"></script>

</body>
</html>
